<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="first-paragraph"></p>
        <p id="second-paragraph"></p>
        <script type="text/javascript">

            function replaceNonBreakingWhitespace(text, newValue) {
                return text.split('&nbsp;').join(newValue);
            }

            document.getElementById('first-paragraph').innerHTML = 'Some&nbsp;random&nbsp;text to displaaaaay.';
            var text = document.getElementById('first-paragraph').innerHTML;

            document.getElementById('second-paragraph').innerHTML = replaceNonBreakingWhitespace(text, '&amp;nbsp;');

        </script>
    </body>
</html>
