<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form method="post" action="#">
        <nav>
            <ul>
                <li>
                    <label for="radio-1">
                        <img class="thumbnail" src="images/african-lion-original.jpg" alt="african-lion" />
                    </label>
                </li>
                <li>
                    <label for="radio-2">
                        <img class="thumbnail" src="images/cute-tiger-cub-original.jpg" alt="cute-tiger" />
                    </label>
                </li>
                <li>
                    <label for="radio-3">
                        <img class="thumbnail" src="images/lion-original.jpg" alt="lion" />
                    </label>
                </li>
                <li>
                    <label for="radio-4">
                        <img class="thumbnail" src="images/sumatran-tiger-original.jpg" alt="smatran-tiger" />
                    </label>
                </li>
                <li>
                    <label for="radio-5">
                        <img class="thumbnail" src="images/the-cougar-original.jpg" alt="the-cougar" />
                    </label>
                </li>
                <li>
                    <label for="radio-6">
                        <img class="thumbnail" src="images/lions-playing-original.jpg" alt="tigers-playing" />
                    </label>
                </li>
            </ul>
        </nav>
        <div class="image-panel">
            <input type="radio" id="radio-1" name="radio-images" checked="checked" />
            <img class="big-image" src="images/african-lion-original.jpg" alt="african-lion" />
            
            <input type="radio" id="radio-2" name="radio-images"/>
            <img class="big-image" src="images/cute-tiger-cub-original.jpg" alt="cute-tiger" />
            
            <input type="radio" id="radio-3" name="radio-images"/>
            <img class="big-image" src="images/lion-original.jpg" alt="lion" />
            
            <input type="radio" id="radio-4" name="radio-images"/>
            <img class="big-image" src="images/sumatran-tiger-original.jpg" alt="smatran-tiger" />
            
            <input type="radio" id="radio-5" name="radio-images"/>
            <img class="big-image" src="images/the-cougar-original.jpg" alt="the-cougar" />
            
            <input type="radio" id="radio-6" name="radio-images"/>
            <img class="big-image" src="images/lions-playing-original.jpg" alt="tigers-playing" />
        </div>
    </form>
</body>
</html>
